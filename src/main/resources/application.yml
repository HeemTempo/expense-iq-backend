spring:
  application:
    name: expense-iq-backend
  
  profiles:
    active: postgres
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: ${PORT:8081}  # Render will provide PORT
  error:
    include-message: always
    include-binding-errors: always

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:YourSuperSecretKeyForJWTTokenGenerationMustBeLongEnough12345}
  expiration: 86400000  # 24 hours in milliseconds
  refresh-expiration: 604800000  # 7 days

# File Storage
file:
  upload-dir: ./uploads

# CORS Configuration
cors:
  allowed-origins: ${FRONTEND_URL:http://localhost:5173},http://localhost:5173,http://localhost:3000,http://127.0.0.1:3000,http://127.0.0.1:5173
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# API Documentation
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
  show-actuator: false
