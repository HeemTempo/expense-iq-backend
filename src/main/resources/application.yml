spring:
  application:
    name: expense-iq-backend

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:postgres}  # Override with env var on Render (e.g., 'prod')

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: ${PORT:8081}
  error:
    include-message: always
    include-binding-errors: always

# JWT
jwt:
  secret: ${JWT_SECRET:YourSuperSecretKeyForJWTTokenGenerationMustBeLongEnough12345}
  expiration: 86400000  # 24h
  refresh-expiration: 604800000  # 7 days

# File Storage
file:
  upload-dir: ./uploads

# CORS
cors:
  allowed-origins: ${FRONTEND_URL:http://localhost:5173},http://localhost:3000,http://127.0.0.1:5173
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Swagger
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
  show-actuator: false

logging:
  level:
    com.expenseiq: INFO
    org.springframework.security: WARN